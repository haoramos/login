<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="block">
            Sign-in
            <form>
                <div class="sign-in">
                    <div class="sign-in-inputs">
                        <!-- <label for="username"></label> -->
                        <input type="text" placeholder="Username" name="username" id="username">
                        <!-- <label for="password"></label> -->
                        <input type="password" placeholder="Password" name="password" id="password">
                    </div>
                </div>
                <button type="submit" id="sign-in-btn">Sign-in</button>
            </form>
            <form>
                Sign-up
                <div class="sign-up">
                    <div class="sign-up-inputs">
                        <!-- <label for="new_username"></label> -->
                        <input type="text" placeholder="Username" name="new_username" id="new_username">
                        <!-- <label for="new_password"></label> -->
                        <input type="password" placeholder="Password" name="new_password" id="new_password">
                    </div>
                </div>
                <button type="submit" id="sign-up-btn">Sign-up</button>
            </form>
        </div>
    </div> 
    </div>
</body>
</html>
